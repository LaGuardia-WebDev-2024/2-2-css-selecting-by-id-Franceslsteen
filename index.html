<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: Seasonal ids</title>
        <style>
        #snowman{color: rgb(255, 202, 69);} 
        #summer{color: goldenrod;} 
        #Winter {color:rgb(51, 125, 190)} 
        #cuddle {color: aqua;}
                   
        </style
    </head>
    <body>
        
        <h1>Olaf's favorite seasons</h1>
        
        <h2 id="summer">Summer</h2>
        <p id="snowman">He's a <strong>snowman</strong>, doing what frozen things do in summer.</p>
        
        <h2 id="Winter">Winter</h2>
        <p id="cuddle">He likes to stay in and <strong>cuddle</strong></p>
    </body>
</html>
